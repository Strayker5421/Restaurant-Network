{% extends "base.html" %}

{% block app_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Detail</title>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <style>
        .custom-card-border {
            border: 2px solid #e0e0e0;  
            border-radius: 10px;  
        }
        .menu-item-card {
            transition: transform 0.2s; 
        }
        .menu-item-card:hover {
            transform: scale(1.05);  
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-center mt-4">
        <input type="text" class="form-control w-50" id="searchInput" placeholder="Search for menu items...">
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card custom-card-border">
                    <div class="card-body">
                        <h5 class="card-title">{{ menu.name }}</h5>
                        <p class="card-text">Price: ${{ menu.price }}</p>
                        <p class="card-text">Status: {{ "Available" if menu.status else "Not Available" }}</p>
                        <img src="{{ url_for('static', filename='images/menu/' + menu.name.lower().replace(' ', '_') + '.jpg') }}" class="card-img-top" alt="{{ menu.name }}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToMenu(menuUrl) {
            window.location.href = menuUrl;
        }

        console.log("Путь к изображению:", document.getElementById("menuImage").src);
    </script>
    </script>
</body>
</html>
{% endblock %}
