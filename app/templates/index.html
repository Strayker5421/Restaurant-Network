{% extends "base.html" %}

{% block app_content %}
<head>
    <title>Search restaurant</title>
</head>
<body>
    <header class="d-flex justify-content-center mt-4">
        <input type="text" class="form-control w-50" id="searchInput" placeholder="Search for restaurants...">
    </header>

    <div class="container mt-5">
        <div class="row">
            {% for restaurant in restaurants %}
            <div class="col-md-4">
                {% if restaurant.status %}
                    <a href="{{ url_for('main.menu_detail', restaurant_id=restaurant.id) }}" class="text-decoration-none text-dark">
                {% else %}
                    <div class="text-dark">
                {% endif %}
                    <div class="card custom-card-border mb-4 shadow restaurant-card">
                        <img src="{{ url_for('static', filename='images/restaurants/' + restaurant.name.lower().replace(' ', '_') + '.jpg') }}" class="card-img-top" alt="{{ restaurant.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ restaurant.name }}</h5>
                            <p class="card-text">{{ "Open" if restaurant.status else "Closed" }}</p>
                        </div>
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function redirectToMenu(menuUrl) {
            window.location.href = menuUrl;
        }
    </script>
</body>
{% endblock %}
