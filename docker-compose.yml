services:
  app:
    image: ir0h/resos
    ports:
      - 0.0.0.0:10000:80
    environment:
      DATABASE_URL: postgresql://postgres:20453843@resos_postgres:5432/resos_db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - static-volume:/app/app/static
      - type: volume
        source: migrations
        target: /app/migrations
    depends_on:
      - resos_postgres

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - frontnet

  resos_postgres:
    image: postgres
    volumes:
      - resos-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 20453843
      POSTGRES_DB: resos_db

volumes:
  resos-postgres-data:
  migrations:
  static-volume:

networks:
  frontnet:
    external: true