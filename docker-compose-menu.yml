services:
  app:
    image: ir0h/resos_menu
    ports:
      - ${APP_PORT}:80
    environment:
      DATABASE_URL: postgresql://postgres:20453843@resos_menu_postgres:5432/resos_menu_db
    depends_on:
      - resos_menu_postgres
    networks:
      - frontnet
    volumes:
      - type: volume
        source: static_data
        target: /app/app/static

  resos_menu_postgres:
    image: postgres
    volumes:
      - resos-menu-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 20453843
      POSTGRES_DB: resos_menu_db
    networks:
      - frontnet

volumes:
  static_data:
  resos-menu-postgres-data:

networks:
  frontnet:
    external: true